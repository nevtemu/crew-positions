<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Document</title>
</head>
<body>

    <label for="aircraftType">Select aircraft type:</label>
    <select name="aircraftType" id="aircraftType" onchange="aircraftSelection1(this.value)">
      <option value="1" disabled="" selected="" hidden>Select type</option>
      <option value="A380">A380</option>
      <option value="B773">B773</option>
      <option value="B772">B772</option>
    </select>
<span id="select2"></span>
<span id="select3"></span>
<div id="positions"></div>
<div><label for="sectors">Number of sectors:</label><input type="number" name="sectors" id="numberOfSectors" min="1" max="9" value="2"><label for="sectors"> *Turn-around counts as 1 sector</label>
  <input type="checkbox" name="breaks" id="breaks"><label for="breaks"> Includes break?</label>
</div>
<div><label for="crew">Enter crew data:</label><input type="text" name="crew" id="crewData" onchange="dataStats(this.value)"> Current data length: <span id="dataLength"></span></div>
<br>
<input type="button" value="Generate" class="generateButton" id="generateButton" onclick="generate()">
<div class="ouput" id="output"></div>
</body>
</html>
