<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
        <script src="script.js" defer></script>
        <title>Crew positions</title>
    </head>
    <body>
        <div class="settings" id="settings">
            <label for="aircraftType">Select aircraft type:</label>
            <select name="aircraftType" id="aircraftType" onchange="aircraftSelection1(this.value)">
                <option value="1" disabled="" selected="" hidden>Select type</option>
                <option value="A380">A380</option>
                <option value="B773">B773</option>
                <option value="B772">B772</option>
            </select>
            <span id="select2"></span>
            <span id="select3"></span>

            <div>Aircraft registration: A6-E
                <input id="reg" type="text" maxlength="2" style="width:30px; text-transform:uppercase" onchange="aircraftSelector(this.value)">
                <span id="description"></span>
            </div>
            
            <div>
                <label for="sectors">Number of sectors:</label>
                <input type="number" name="sectors" id="numberOfSectors" min="1" max="9" value="1">
                <label for="sectors"> *Turn-around counts as 1 sector</label>
                <br>
                <input type="checkbox" name="breaks" id="breaks">
                <label for="breaks"> Includes break (for ULR/LR flights)?</label>
            </div>
            <div>
                <label for="crew">Enter crew data:</label>
                <input type="text" name="crew" id="crewData" onchange="dataStats(this.value)"> Current data length: <span id="dataLength"></span>
            </div>
        </div>
        <br>
        <input type="button" value="Hide settings" class="button" id="hideSettings" onclick="hideShowSettings()">
        <input type="button" value="Generate" class="button" id="generateButton" onclick="generate()">
        <br>
        <div class="ouput" id="output"></div>
    </body>
</html>
