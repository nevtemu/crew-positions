<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
        <script src="script.js" defer></script>
        <title>Crew positions</title>
    </head>
    <body>
        <main class="settings" id="settings">
            <section>
                <label for="reg">Aircraft registration: A6-E</label>
                <input tabindex="1" id="reg" type="text" maxlength="2" style="width:30px; text-transform:uppercase; font-weight: bold;" onchange="aircraftSelector(this.value)">
                <label for="operation1"> Type of operation:</label>
                <select tabindex="2" name="operation1" id="operation1" onchange="adjustSelection()">
                    <option id="pax" value="pax" selected>Passenger</option>
                    <option id="cargo" value="cargo">Cargo</option>
                </select>
                <select tabindex="3" name="operation2" id="operation2" onchange="adjustSelection()">
                    <option id="nonulr" value="nonULR" selected>nonULR</option>
                    <option id="ulr" value="ULR">ULR</option>
                    <option id="etops" value="ETOPS" hidden>ETOPS</option>
                    <option id="hold" value="cargoInHold" hidden>Cargo in hold</option>
                </select>
                <br><span id="description"></span>
            </section>         
            <section>
                <label for="numberOfSectors">Number of sectors:</label>
                <input tabindex="4" type="number" name="sectors" id="numberOfSectors" min="1" max="9" value="1">
                <label for="sectors"> *Turn-around counts as 1 sector</label>
                <br>
                <input tabindex="5" type="checkbox" name="breaks" id="breaks">
                <label for="breaks"> Includes break (for ULR/LR flights)?</label>
            </section>
            <section>
                <label for="crewData">Enter crew data:</label>
                <input tabindex="6" type="text" name="crew" id="crewData" onchange="dataStats(this.value)"> Current data length: <span id="dataLength"></span>
            </section>
            <section>
                <div id="errors"></div>
            </section>
        </main>
        <br>
        <nav>
            <input type="button" value="Hide settings" class="button" id="hideSettings" onclick="hideShowSettings()">
            <input type="button" value="Generate" class="button" id="generateButton" onclick="generate()">
            <input type="button" value="Clear" class="button" id="clearButton" onclick="clearErrors()">
        </nav>
        <br>
        <div class="ouput" id="output"></div>
    </body>
</html>
